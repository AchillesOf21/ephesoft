<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <title>Folder Management</title>
    <script type="text/javascript" language='javascript' src='folderManager/folderManager.nocache.js'></script>
    
    <script type="text/javascript" language="javascript" src="i18n/common/locale.js"></script>
    <script type="text/javascript" language="javascript" src="i18n/folderManager/locale.js"></script>
    
    <link type="text/css" rel="stylesheet" href="EpheSoft.css">
    
    <style type="text/css">
    .bold_text {
    	font-weight: bold;
    }
    .font_red {
    	color: red;
    }
	h1 {
	font-size: 2em;
	font-weight: bold;
	color: #777777;
	margin: 40px 0px 70px;
	text-align: center;
}

.serverResponseLabelError {
	color: red;
}

#closeButton {
	margin: 15px 6px 6px;
}

#fe-header {
	
}

#files-table {
	width: 100%;
	margin-left: 0px !important;
}

.files-table-small-column {
	text-align: center;
	width: 0.1em;
	padding: 1px;
}

.files-table-header-cell {
	background-color: #92C1F0;
	color: black;
	padding: 4px;
	font-weight: bold;
}

.files-table-options {
	background-color: #E7E9E9;
	color: black;
	padding: 4px;
	font-weight: bold;
	height: 50px;
	width: 100px;
}



#fe-footer {
	padding: 4px;
	background-color: #b7d6f6;
	color: gray;
	font-weight: bold;
	text-align: right;
	padding-right: 30px;
}


.gwt-SplitLayoutPanel .gwt-SplitLayoutPanel-HDragger {
	
}

.gwt-TreeItem {
	background-image: url("images/icon_folder.gif");
	background-repeat: no-repeat;
	padding-left: 20px !important;
	white-space: nowrap;
}

.gwt-Tree .gwt-TreeItem-selected {
	background: #D0E4F6 url("images/icon_folder.gif") no-repeat !important;
	padding-left: 20px !important;
	white-space: nowrap;
	background-color: red;
}

.files-table-odd {
	background-color: #E7E9E9;
}

.gwt-SplitLayoutPanel-HDragger {
    background: url("images/splitPanelThumb.png") no-repeat scroll center center #D0E4F6 !important;
    cursor: col-resize !important;
}
    </style>
  </head>
  <body>
    <noscript>
      <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color:white; border: 1px solid red; padding: 4px; font-family: sans-serif">

      </div>
    </noscript>
  </body>
</html>
